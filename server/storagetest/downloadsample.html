<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display File from Supabase Storage</title>
  </head>
  <body>
    <!-- 이미지를 출력할 영역 -->
    <div id="image-container"></div>

    <script>
      // Supabase Storage에서 이미지를 가져와 화면에 출력하는 함수
      async function displayImageFromStorage() {
        // 가져올 이미지의 URL
        const imageURL = 'https://vtvkgtqvczyuteenfadw.supabase.co/storage/v1/object/public/Club1_BOard/profile.jpg';

        // 이미지를 가져와서 Blob으로 변환
        const response = await fetch(imageURL);
        const blob = await response.blob();

        // Blob을 URL로 변환하여 이미지를 표시
        const objectURL = URL.createObjectURL(blob);

        // 이미지를 출력할 영역 가져오기
        const imageContainer = document.getElementById('image-container');

        // 이미지 요소 생성
        const imageElement = document.createElement('img');

        // 이미지의 URL 설정
        imageElement.src = objectURL;

        // 이미지를 출력할 영역에 이미지 요소 추가
        imageContainer.appendChild(imageElement);
      }

      // 페이지 로드 시 이미지 출력 함수 호출
      displayImageFromStorage();
    </script>
  </body>
</html>
